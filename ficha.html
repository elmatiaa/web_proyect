<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XVerse - Ficha Producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-Bv5ka4yU6QXWy47Tr9vHROUbl1A0pj8Ey7lsCG/6OXi5H8lOap5o/ITzvMFQlPLT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="menu"></div>
    <h1 style="margin-left: 80px"><br /></h1>

    <div
      class="card-container"
      style="display: flex; margin-left: 80px; margin-bottom: 80px"
    >
      <div class="card" style="width: 25rem; margin-right: 20px">
        <img src="img/jueguito1.png" class="card-img-top-1" alt="..." />
      </div>

      <div
        class="card"
        style="width: calc(100% - 25rem - 30px); margin-right: 80px"
      >
        <div class="card-body">
          <p class="ficha_titulo">Splatoon 3</p>
          <p class="ficha_disponible">Stock disponible en bodega (40)</p>
          <p class="ficha_precio">Precio oferta:</p>
          <p class="ficha_precio" style="color: red; font-weight: bold">
            $20.000
          </p>
          <p class="ficha_precio_r">
            Precio real: <s style="color: purple">$49.000</s>
          </p>
          <p class="ficha_style">Descripción:</p>
          <p class="ficha_style">
            Juego de acción en tercera persona enfocado en el la jugabilidad
            online. <br />
            Desarrollado por Nintendo y Monolith Soft para la consola Nintendo
            Switch
          </p>
          <button
            type="button"
            class="btn btn-primary"
            style="margin-left: 15px"
          >
            Comprar ahora
          </button>

          <a class="btn btn-primary" href="#" role="button">
            <i class="fa-solid fa-cart-plus"></i>Añadir al carrito
          </a>
        </div>
      </div>
    </div>

    <br /><br />

    <div id="pie"></div>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

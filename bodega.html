<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XVerse - Bodega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
      .error {
        color: red;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <div id="menu_admin"></div>
    <br><br><br><br>
    <form method="POST row g-3 needs-validation" id="formulario-bodega" action="" >
      <div class="container d-flex justify-content-center">
        <div class="card" style="width: 40rem; margin-right: 20px;">
          <div class="row">
            <!-- campos del registro de usuario -->
            <div class="col-sm-12 col-md-6">
              <div class="mb-3 fw-bold">
                <p class="ficha_titulo" style="margin-top: 30px; margin-left: 130px;">
                  Bodega
                </p>
                <label for="validationDefault05" class="for-label" style="margin-left: 60px;">Categoría</label>
                  <select class="form-select" id="validationDefault05" name="validationDefault05">
                    <option selected disabled value="" >Seleccione la categoría</option>
                    <option>Terror</option>
                    <option>Acción</option>
                    <option>Otro</option>
                  </select>
                </div>
              <div class="mb-3 fw-bold">
                <label for="validationDefault06" class="for-label" style="margin-left: 60px;">Nombre</label>
                <select class="form-select" id="validationDefault06" name="validationDefault06">
                  <option selected disabled value="" >Seleccione nombre</option>
                  <option>Resident Evil 4</option>
                  <option>Titan Fall</option>
                  <option>Otro</option>
                </select>
              </div>
              <div class="mb-12 fw-bold">
                <label for="cantidad" class="for-label" style="margin-left: 60px;">Cantidad</label>
                <div class="col-10" style="margin-left: 60px;">
                  <input 
                  type="text" 
                  class="form-control " 
                  id="cantidad" 
                  name="cantidad"
                  placeholder="Ej: 3" 
                  value=""/>
                </div>
              </div>
              <br>
              <div style="margin-left: 200px;">
                <button type="submit" class="btn btn-primary" >Nuevo</button>
              </div>
              
              
            </div>
            <div class="col-sm-12 col-md-6">
                <img src="img/battlefield 2000.webp" width="70%" style="padding-left: 40px; margin-top: 110px;">
                <div style="margin-top: 64px; margin-bottom: 30px;">
                  <button type="submit" class="btn btn-primary" >Agregar</button>
                </div>
            </div>
            <div style="margin-left: 1px;">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Terror</td>
                    <td>Resident Evil 4</td>
                    <td>Vendido</td>
                    <td>
                      <button type="reset" class="btn btn-primary btn-block" style="margin-bottom: 5px;">
                        Eliminar
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Accion</td>
                    <td>Titan Fall</td>
                    <td>Vendido</td>
                    <td>
                      <button type="reset" class="btn btn-primary btn-block" style="margin-bottom: 5px;">
                        Eliminar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            </div>
          </div>
        </div>
      </form>
    </section>


  
  <br><br><br><br><br>
    <div id="pie"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <script src="js/validar.js" type="text/javascript" ></script>
  </body>
</html>

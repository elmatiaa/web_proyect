<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XVerse - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="menu"></div>
    <br><br> 
    <div class="container">
      <section>
        <form
          method="POST row g-3 needs-validation" id="formulario-registro" action="">
          <div class="contanier-fluid bg-white py-4 pt-4" style="border-radius: 10px">
            <div class="row">
              <!-- campos del registro de usuario -->
              <div class="col-sm-12 col-md-6" style="padding-left: 50px">
                <p class="ficha_titulo">Registro Usuario</p>
                <div class="mb-3 fw-bold">
                  <label for="rut" >Rut</label>
                  <input
                  type="text"
                  id="rut"
                  name="rut"
                  class="form-control"
                  placeholder="Ej 12345678-5"
                  value=""
                />
                </div>
                <div class="mb-3 fw-bold">
                  <label for="nombres" class="for-label">Nombres</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nombres"
                    id="nombres"
                    placeholder="Ej: Juan Andres"
                    value=""
                  />
                </div>
                <div class="mb-3 fw-bold">
                  <label for="Apellidos" class="for-label">Apellidos</label>
                  <input
                    type="text"
                    class="form-control"
                    name="apellidos"
                    id="apellidos"
                    placeholder="Ej: Perez Lopez"
                    value=""
                  />
                </div>
                <div class="mb-3 fw-bold">
                  <label for="correo" class="for-label">Correo</label>
                  <input
                    type="text"
                    class="form-control"
                    name="correo"
                    id="correo"
                    placeholder="Ej: JuanP123@gmail.com"
                    value=""
                  />
                  <div id="correoHelp" class="form-text">
                    Nunca compartiremos su correo electronico con nadie m치s
                  </div>
                </div>
                <div class="mb-3 fw-bold">
                  <label for="Direccion" class="for-label">Direcci칩n</label>
                  <textarea
                    type="text"
                    class="form-control"
                    name="direccion"
                    id="direccion"
                    rows="3"
                    placeholder="Ej: Padre Alonso de Ovalle 1586, Santiago, Region Metropolitana"
                    value=""
                  ></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="subscripcion"
                    value=""
                  />
                  <label class="form-check-label" for="subscripcion">
                    <strong> Subscribirme a Xverse </strong>
                  </label>
                  <div id="subscripcionHelp" class="form-text">
                    Deseo subscribirme a Xverse, por un costo de $5.000 pesos
                    mesuales, para recibir correos con ofertas, promociones y
                    eventos exclusivos
                  </div>
                </div>
                <div class="mb-3 fw-bold">
                  <label for="password" class="for-label">Contrase침a</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    value=""
                  />
                </div>
                <div class="mb-3 fw-bold">
                  <label for="password2" class="for-label"
                    >Repetir Contrase침a</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    name="password2"
                    id="password2"
                    value=""
                  />
                </div>
                <button id="id_btnEnviar" type="submit" class="btn btn-primary boton-pag-datos">Registrarme</button>
                <button type="reset" class="btn btn-primary boton-pag-datos">
                  Limpiar
                </button>
              </div>
              <!-- fotod de peril -->
              <div class="col-sm-12 col-md-6" style="padding-left: 150px; padding-top: 100px">
                <table>
                  <tr>
                    <td>
                      <img src="img/7085548f3d0372a08aea0291ddcee895.jpg" alt="" class="foto_img" style="padding-left: 50px"/>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="file" class="form-control" />
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
    <br /><br />
    <div id="pie"></div>

      <!-- tienene que ir en este orden o sino no cargaran bien -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <script src="js/validar.js" type="text/javascript" ></script>
  </body>
</html>
